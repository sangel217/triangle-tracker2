<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>triangle</title>
</head>

<body>
  <div class="container">
    <h1>Fill in the blanks to check your triangle!</h1>
    <div>

      <div class="form-group">
        <label for="side-a">Side a</label>
        <input id="side-a" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side-b">Side b</label>
        <input id="side-b" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side-c">Side c</label>
        <input id="side-c" class="form-control" type="text">
      </div>
      <button id="btn">Submit</button>
      <p id="result"></p>

    </div>
  </div>

</body>

</html>
